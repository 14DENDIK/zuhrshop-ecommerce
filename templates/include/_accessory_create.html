<div class="form-row">
  <div class="form-group col-sm-6">
    <label for="{{ form.name.id_for_label }}">{{ form.name.label }}:</label>
    {{ form.name }}
  </div>
  <div class="form-group col-sm-3">
    <label for="{{ form.price.id_for_label }}">{{ form.price.label }}:</label>
    {{ form.price }}
  </div>
  <div class="form-group col-sm-3">
    <div class="form-check mb-2">
      {{ form.is_on_sale }}
      <label for="{{ form.is_on_sale.id_for_label }}" class="form-check-label">{{ form.is_on_sale.label }}:</label>
    </div>
    {{ form.on_sale_price }}
  </div>
</div>

<div class="form-row">
  <div class="form-group col-sm-6">
    <label for="{{ form.phone.id_for_label }}">{{ form.phone.label }}:</label>
    {{ form.phone }}
  </div>
  <div class="form-group col-sm-6">
    <label for="{{ form.material.id_for_label }}">{{ form.material.label }}:</label>
    {{ form.material }}
    <label for="{{ form.main_image.id_for_label }}">{{ form.main_image.label }}:</label>
    {{ form.main_image }}
  </div>
</div>

<div class="form-row">
  {{ formset.management_form }}
  {% for f in formset %}
    <div class="form-group col-sm-3">
      <label for="{{ f.image.id_for_label }}">{{ f.image.label }}:</label>
      {{ f.image }}
    </div>
  {% endfor %}
</div>

<div class="form-check mb-2">
  {{ form.is_available }}
  <label for="{{ form.is_available.id_for_label }}" class="form-check-label">{{ form.is_available.label }}:</label>
</div>
