{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fa/css/font-awesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'custom/css/_footer.css' %}">
    <link rel="stylesheet" type="" href="{% static 'custom/css/main.css' %}">
    {% block stylesheets %}{% endblock %}
    <title></title>
  </head>
  <body>
    {% include 'include/_navbar.html' with brands=brands %}
    <div class="container-fluid">
      {% include 'include/_message.html' %}
      {% block content %}{% endblock %}
    </div>


    {% include 'include/_footer.html' %}

    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
